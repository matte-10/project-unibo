<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Prova</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
        }

        main {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>Benvenuto nella Pagina di Prova</h1>
    </header>
    <main>
        <p>Ciao! Questa Ã¨ una semplice pagina HTML di esempio.</p>
        <button onclick="saluta()">Cliccami!</button>
    </main>

    <script>
        function saluta() {
            alert("Ciao, grazie per aver cliccato!");
        }
    </script>
</body>

</html>
